[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "contracts/=src/contracts/",
    "interfaces/=src/interfaces/",
    "erc721a/=lib/ERC721A/",
    "eas-contracts/=lib/eas-contracts/contracts",
    "stringutils/=lib/solidity-stringutils/src/"
]
